<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffccff, #ff99cc);
            color: #333;
            text-align: center;
        }
        .message {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message h1 {
            margin: 0;
            font-size: 2em;
            color: #e60073;
        }
        .message p {
            font-size: 1.2em;
            margin: 10px 0 0;
            color: #ff0066;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>¡Que pases un hermoso día, Kay!</h1>
        <p>Aquí tu amor</p>
    </div>
</body>
</html>
